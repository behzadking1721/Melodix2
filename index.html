
<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aurora Music Player</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@300;400;600;700&family=Vazirmatn:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --mica-bg: #202020;
            --accent-color: #60cdff;
        }
        body {
            font-family: "Segoe UI Variable Display", "Segoe UI", "Vazirmatn", sans-serif;
            background-color: transparent;
            color: #ffffff;
            overflow: hidden;
            margin: 0;
            height: 100vh;
        }
        #root {
            height: 100%;
            background-color: rgba(32, 32, 32, 0.85);
            backdrop-filter: blur(50px) saturate(150%);
        }
        .mica {
            background: rgba(45, 45, 45, 0.4);
            backdrop-filter: blur(30px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
        .titlebar-drag {
            -webkit-app-region: drag;
        }
        .no-drag {
            -webkit-app-region: no-drag;
        }
        /* WinUI Slider Styling */
        input[type="range"] {
            appearance: none;
            background: rgba(255,255,255,0.2);
            height: 4px;
            border-radius: 2px;
        }
        input[type="range"]::-webkit-slider-thumb {
            appearance: none;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--accent-color);
            cursor: pointer;
            box-shadow: 0 0 5px rgba(0,0,0,0.5);
        }
    </style>
<script type="importmap">

  }
}
</script>
</head>
<body>
    <div id="root"></div>
</body>
</html>
