
<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Melodix AI Player</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@300;400;600;700&family=Vazirmatn:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --mica-bg: #0f0f0f;
            --accent-color: #3b82f6;
        }
        body {
            font-family: "Segoe UI Variable Display", "Segoe UI", "Vazirmatn", sans-serif;
            background-color: #000;
            color: #ffffff;
            overflow: hidden;
            margin: 0;
            height: 100vh;
        }
        #root {
            height: 100%;
            background-color: rgba(15, 15, 15, 0.8);
            backdrop-filter: blur(60px) saturate(180%);
        }
        .mica {
            background: rgba(30, 30, 30, 0.4);
            backdrop-filter: blur(40px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        .titlebar-drag {
            -webkit-app-region: drag;
        }
        .no-drag {
            -webkit-app-region: no-drag;
        }
        /* Melodix Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 4px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: var(--accent-color);
        }
        .aurora-gradient {
            background: radial-gradient(circle at center, rgba(59, 130, 246, 0.15) 0%, transparent 70%);
        }
        input[type="range"] {
          accent-color: var(--accent-color);
        }
        .mask-fade {
          mask-image: linear-gradient(to bottom, transparent, black 15%, black 85%, transparent);
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "framer-motion": "https://esm.sh/framer-motion@^11.11.11"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
</body>
</html>
