
<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Melodix AI Player</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --mica-bg: #0a0a0a;
            --accent-color: #3b82f6;
            --accent-glow: rgba(59, 130, 246, 0.2);
            --surface: rgba(255, 255, 255, 0.03);
            --surface-hover: rgba(255, 255, 255, 0.08);
            --text-primary: #ffffff;
            --text-secondary: #a1a1aa;
            --border-color: rgba(255, 255, 255, 0.08);
            --transition-speed: 0.4s;
        }

        body {
            font-family: 'Segoe UI', 'Segoe UI Variable', 'Inter', -apple-system, sans-serif;
            background-color: var(--mica-bg);
            color: var(--text-primary);
            overflow: hidden;
            margin: 0;
            height: 100vh;
            user-select: none;
            -webkit-user-drag: none;
        }

        #root { height: 100%; }

        .mica {
            background: var(--surface);
            backdrop-filter: blur(40px) saturate(180%);
            border: 1px solid var(--border-color);
        }

        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 10px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: var(--accent-color); }

        .accent-glow { box-shadow: 0 0 40px var(--accent-glow); }
        
        /* Windows 11 Motion Simulation */
        .no-animations * {
            transition: none !important;
            animation: none !important;
        }

        input[type="range"] {
            -webkit-appearance: none;
            background: transparent;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 12px;
            width: 12px;
            border-radius: 50%;
            background: white;
            cursor: pointer;
            margin-top: -4px;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "framer-motion": "https://esm.sh/framer-motion@^11.11.11"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
</body>
</html>
